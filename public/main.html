<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Small Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Coda&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="main.js"></script>

  </head>
  <body>
      <div id="main-div">
          <h1>A Super Sick Form</h1>
          <h2>Please enter the pertinent information</h2>
          <form id="form">
            <div id='names-div'>
                <div class='text-input-div'>
                    <label for="First Name">First Name</label><br>
                    <input type="text" name="First Name" autocomplete="off" required><br>
                </div>
                <div class='text-input-div'>
                    <label for="Last Name" required>Last Name</label><br>
                    <input type="text" name="Last Name" autocomplete="off" required><br>
                </div>
            </div>
            <div id="radio-div">
                <p>How do you define yourself?</p>
                <div class='radio-input-list'>
                    <div class='radio-input-div'>
                        <input type="radio" name="Definition" value="Cool">
                        <label for="Definition">Cool</label><br>
                    </div>
                    <div class='radio-input-div'>
                        <input type="radio" name="Definition" value="Rad">
                        <label for="Definition">Rad</label><br>
                    </div>
                    <div class='radio-input-div'>
                        <input type="radio" name="Definition" value="Totally Dope">
                        <label for="Definition">Totally Dope</label><br>
                    </div>
                    <div class='radio-input-div'>
                        <input type="radio" name="Definition" value="Wicked" required>
                        <label for="Definition">Wicked</label><br>
                    </div>
                </div>
            </div>
            <div id='custom-select-div'>
                <label for="Super Power">What's your preferred super power?</label>
                <div class="select-div" style="width:200px;">
                    <select name="Superpower" id="superpower" form="form">
                        <option value="Invisibility">Invisibility</option>
                        <option value="Super Strength">Super Strength</option>
                        <option value="Flying">Flying</option>
                        <option value="Turn into any sized bucket of water">Turn into any sized bucket of water</option>
                    </select>
                </div>
            </div>

            <button type="submit">Submit</button>

          </form>
      </div>
  </body>
</html>
