<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Small Project</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="main.js"></script>

  </head>
  <body>
      <div id="main-div">
          <h1>A Super Sick Form</h1>
          <h2>Please enter the pertinent information</h2>
          <form id="form">
            <div id='names-div'>
                <div class='text-input-div'>
                    <label for="First Name">First Name:</label><br>
                    <input type="text" name="First Name" autocomplete="off" required><br>
                </div>
                <div class='text-input-div'>
                    <label for="Last Name" required>Last Name:</label><br>
                    <input type="text" name="Last Name" autocomplete="off" required><br>
                </div>
            </div>
            <div id="radio-div">
                <p>Gender:</p>
                <div class='radio-input-list'>
                    <div class='radio-input-div'>
                        <input type="radio" name="Gender" value="Male">
                        <label for="Gender">Male</label><br>
                    </div>
                    <div class='radio-input-div'>
                        <input type="radio" name="Gender" value="Female">
                        <label for="Gender">Female</label><br>
                    </div>
                    <div class='radio-input-div'>
                        <input type="radio" name="Gender" value="Non-Binary">
                        <label for="Gender">Non-Binary</label><br>
                    </div>
                    <div class='radio-input-div'>
                        <input type="radio" name="Gender" value="PNTS" required>
                        <label for="Gender">Prefer Not To Say</label><br>
                    </div>
                </div>
            </div>
            <div id='custom-select-div'>
                <label for="Super Power">Choose your preferred super power:</label>
                <div class="select-div" style="width:200px;">
                    <select name="Superpower" id="superpower" form="form">
                        <option value="Invisibility">Invisibility</option>
                        <option value="Super Strength">Super Strength</option>
                        <option value="Flying">Flying</option>
                        <option value="Turn into any sized bucket of water">Turn into any sized bucket of water</option>
                    </select>
                </div>
            </div>

            <button type="submit">Submit</button>

          </form>
      </div>
  </body>
</html>
